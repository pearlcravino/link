<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pearlcravino</title>
  <style>
    body {
      margin: 0;
      background: #fef9f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      color: #3a2f2f;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #3a2f2f;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #5a4646;
    }
  </style>

  <img src="logo.png" alt="Pearlcravino Logo" />
