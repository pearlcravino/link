<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pearlcravino</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fdf8e1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .link-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Pearlcravino Logo" class="logo">
  <h1>Website coming soon!</h1>
  <a href="/connect" class="link-button">Connect with us!</a>
</body>
</html>
